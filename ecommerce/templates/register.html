{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>Register</h3>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label"> username</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the name">

  </div>

        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label">password</label>
    <input type="password" class="form-control" name="p" placeholder="Password must be atleast 8 characters">
        </div>

        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label"> confirm password</label>
    <input type="password" class="form-control" name="t" placeholder="Enter the password again">
        </div>

        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label"> email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter the email">
        </div>
         <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label">place</label>
    <input type="text" class="form-control" name="pl" placeholder="Enter the place">
        </div>
        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label">Phone</label>
    <input type="number" class="form-control" name="h" placeholder="Enter the phone number">
        </div>
         <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label"> first_name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter the first_name">
        </div>
        <div class="mb-3" style="margin-left:20px;">
    <label  class="form-label"> last_name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter the last_name">
        </div>
  <div class="mb-3">
      <input type="submit" class="btn btn-primary" style="margin-bottom:50px;">
  </div>

</form>


{% endblock %}
