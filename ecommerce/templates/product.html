{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>Product details</h3>
<div >


  <img src="{{t.image.url}}"  height="450px" width="100%" >
  </div >
<div class="container-fluid" style="margin-bottom:100px">
    <h5 class="card-title">{{t.name}}</h5>
    <p class="card-text">{{t.desc}}</p>
</div>
<div >
{% for i in p %}

  <img src="{{i.image.url}}"  height="200px" width="40%" >
  </div >
<div class="container-fluid" style="margin-bottom:100px">
    <h5 class="card-title">{{i.name}}</h5>

    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary">Details</a>
</div>

{% endfor %}

{% endblock %}
